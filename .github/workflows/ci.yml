name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-playwright
          # Install Playwright browsers
          playwright install --with-deps || true

      - name: Start Streamlit server
        run: |
          # Start Streamlit in background and wait for it to be ready
          python -m streamlit run dashboard.py --server.port=8502 --server.headless true &
          for i in {1..30}; do
            if curl -sSf http://localhost:8502 > /dev/null; then
              echo "Streamlit ready"
              break
            fi
            sleep 1
          done
      - name: Run tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          pytest -q
